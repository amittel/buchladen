<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="WEB-INF/template/mytemplate.xhtml">
        <ui:define name="content">
            <!-- <h1>Bücherliste</h1> -->

            <h:form id="form">
                <div class="card crud-demo">

                    <p:growl id="messages" showDetail="true"/>
                    <p:growl id="growl" showDetail="true" />

                    <p:toolbar rendered="#{loginBean.adminStatus}">
                        <p:toolbarGroup>
                            <p:commandButton value="Neu" 
                                             icon="pi pi-plus" 
                                             actionListener="#{bookHelper.createNewBook()}"
                                             update=":form:manage-product-content" 
                                             oncomplete="PF('manageProductDialog').show()"
                                             styleClass="ui-button-success" 
                                             style="margin-right: .5rem">
                                <p:resetInput target=":form:manage-product-content"/>
                            </p:commandButton>

                        </p:toolbarGroup>

                    </p:toolbar>

                    <p:dataTable id="dt-products" 
                                 widgetVar="dtProducts" 
                                 var="product" 
                                 value="#{bookBean.bookList}"
                                 reflow="true" 
                                 styleClass="products-table"
                                 selectionMode="single"
                                 selection="#{bookBean.selectedProduct}"
                                 rowKey="#{product.bid}" 
                                 paginator="true"
                                 rows="10"
                                 paginatorPosition="bottom">
                        <f:facet name="header">
                            <div class="products-table-header">
                                <span style="font-weight: bold">Bücherliste</span>
                            </div>
                        </f:facet>

                        <p:ajax event="rowSelect" 
                                listener="#{bookHelper.onRowSelect}" 
                                update="@form :form:manage-product-content"/>

                        <p:column headerText="Titel">
                            <h:outputText value="#{product.BName}"/>
                        </p:column>
                        <p:column headerText="Cover" exportable="false">
                            <p:graphicImage name="images/product/#{product.BName}.jpg" library="demo"
                                            styleClass="product-image" height="120" width="90"/>
                        </p:column>

                        <p:column headerText="Preis">
                            <h:outputText value="#{product.BPreis}" style="font-weight: 700">
                                <f:convertNumber currencySymbol="€" type="currency"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="ISBN">
                            <h:outputText value="#{product.bisbn}"/>
                        </p:column>
                        <p:column headerText="Bewertungen">
                            <p:rating value="#{product.bid}" readonly="true"/>
                        </p:column>                       
                        <p:column exportable="false">

                            <p:commandButton value="Add To Cart" 
                                             icon="pi pi-shopping-cart"
                                             rendered="#{!loginBean.adminStatus}"
                                             action="#{warenkorbBean.addToCart(bookBean.selectedProduct, 1)}"
                                             update=":form:messages">
                                <!-- actionListener="{bookHelper.onRowSelect(bookBean.selectedProduct)}" -->
                            </p:commandButton>
                            <p:commandButton icon="pi pi-pencil" 
                                             update=":form:manage-product-content"
                                             oncomplete="PF('manageProductDialog').show()"
                                             styleClass="edit-button rounded-button ui-button-success" 
                                             process="@this"
                                             rendered="#{loginBean.adminStatus}">

                                <f:setPropertyActionListener value="{product}" 
                                                             target="{bookBean.selectedProduct}"/>
                                <p:resetInput target=":form:manage-product-content"/>
                            </p:commandButton>

                        </p:column>

                    </p:dataTable>


                    <!-- HINZUFÜGEN EINES NEUEN PRODUKTS -->

                    <p:dialog header="Produkt Details" showEffect="fade" modal="true"
                              widgetVar="manageProductDialog" responsive="true">
                        <p:outputPanel id="manage-product-content" class="ui-fluid">                            
                            <p:outputPanel rendered="#{not empty bookHelper.selectedBook}">
                                <!-- #{bookBean.selectedProduct.BName}.jpg -->
                                <p:graphicImage name="images/product/placeholder.jpg" library="demo"
                                                styleClass="product-image"
                                                rendered="true"/>
                                <!-- Muss not empty bookBean.selectedProduct.image sein-->
                                <div class="p-field">
                                    <p:outputLabel for="titel">Titel</p:outputLabel>
                                    <p:inputText id="titel" value="#{bookHelper.selectedBook.BName}" required="true"/>
                                </div>
                                <div class="p-field">
                                    <p:outputLabel for="isbn">ISBN</p:outputLabel>
                                    <p:inputText id="isbn" value="#{bookHelper.selectedBook.bisbn}" required="true"/>
                                </div>
                                <div class="p-field">
                                    <p:outputLabel for="auflage">Auflage</p:outputLabel>
                                    <p:inputText id="auflage" value="#{bookHelper.selectedBook.BAuflage}" required="true"/>
                                </div>
                                <div class="p-field">
                                    <p:outputLabel for="pubjahr">Publikationsjahr</p:outputLabel>
                                    <p:inputText id="pubjahr" value="#{bookHelper.selectedBook.BPublikationsjahr}" required="true"/>
                                </div> 
                                <div class="p-field">
                                    <p:outputLabel for="category">Kategorie</p:outputLabel>
                                </div>
                                <p:selectOneMenu id="category">
                                    <f:selectItem itemLabel="#{bookHelper.getCategoryByFK(bookHelper.selectedBook.fkKatid.katid)}" 
                                                  itemValue="" 
                                                  noSelectionOption="true"/>
                                    <f:selectItems value="#{bookBean.categoriesFoo}"/>
                                </p:selectOneMenu>

                                <div class="p-formgrid p-grid">
                                    <div class="p-field p-col">
                                        <p:outputLabel for="price">Preis</p:outputLabel>
                                        <p:inputNumber id="price" 
                                                       value="#{bookHelper.selectedBook.BPreis}"
                                                       symbol=" €" 
                                                       symbolPosition="s"
                                                       decimalSeparator="." 
                                                       thousandSeparator=","/>
                                    </div>
                                </div>
                            </p:outputPanel>
                        </p:outputPanel>

                        <f:facet name="footer">
                            <p:commandButton value="Save" icon="pi pi-check" 
                                             actionListener="#{bookHelper.saveProduct()}"
                                             update=":form:manage-product-content" 
                                             process=":form:manage-product-content @this"/>
                            <p:commandButton value="Cancel" 
                                             action="#{bookHelper.deselectProduct()}"
                                             icon="pi pi-times" 
                                             onclick="PF('manageProductDialog').hide()"
                                             class="ui-button-secondary"
                                             update="manage-product-content"/>
                        </f:facet>
                    </p:dialog>
                </div>
            </h:form>
        </ui:define>
    </ui:composition> 
</html>
