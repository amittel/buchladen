<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="WEB-INF/template/mytemplate.xhtml">
        <ui:define name="content">
            <h1>BÃ¼cherliste</h1>
            <h:form id="buch">
                <p:dataTable 
                    id="buchtbl"

                    styleClass="table table-striped table-hover table-bordered"
                    value="#{bookBean.bookList}" var="book">
                    <p:column headerText="Buchtitel">
                        <h:outputText value="#{book.BName}"/>
                    </p:column>

                    <p:column headerText="Preis">
                        <h:outputText value="#{book.BPreis}"/>
                    </p:column>

                    <p:column headerText="ISBN">
                        <h:outputText value="#{book.bisbn}"/>
                    </p:column>

                    <p:column headerText="Menge">
                        <h:selectOneMenu class="custom-select mr-sm-2" binding="#{abc}" value="anzahl">
                            <f:selectItem itemValue="1" itemLabel="1" />
                            <f:selectItem itemValue="2" itemLabel="2" />
                            <f:selectItem itemValue="3" itemLabel="3" />
                            <f:selectItem itemValue="4" itemLabel="4" />
                            <f:selectItem itemValue="5" itemLabel="5" />
                            <f:selectItem itemValue="6" itemLabel="6" />
                            <f:selectItem itemValue="7" itemLabel="7" />
                            <f:selectItem itemValue="8" itemLabel="8" />
                        </h:selectOneMenu>
                    </p:column>

                    <p:column headerText="">
                        <h:commandButton value="in den Warenkorb" 
                                         action="#{warenkorbBean.addToCart(book, abc.value)}" 
                                         class="btn btn-primary"
                                         >
                           <!-- <f:setPropertyActionListener target="#{warenkorbBean.numberOfItems}" value="anzahl"  />    -->
                        </h:commandButton>
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton rendered="#{admin}" icon="bi bi-pencil-fill" class=" btn btn-primary" value="Editiere Produkt" action="#{warenkorbBean.addToCart(book, abc.value)}" update=""/>
                    </f:facet>

                </p:dataTable>
            </h:form>

            <h:form>
                <h:button value="Zum Warenkorb" outcome="warenkorb.xhtml" class="btn btn-primary"/>
            </h:form>

        </ui:define>
    </ui:composition> 
</html>
