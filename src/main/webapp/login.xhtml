<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="WEB-INF/template/master.xhtml">
        <ui:define name="content">
         
        <h1>Login</h1>
        
        <form  style="padding-right: 25em;">
            <div class="mb-3">
                <label for="user" class="form-label">Benutzer</label>
                <input type="user" class="form-control" id="user" />
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass"/>
            </div>
            <button type="submit" class="btn btn-primary">Anmelden</button>
        </form>
                
        <h:dataTable value="#{loginBean.userList}" var="user">
                <h:column>
                    <h:outputText value="#{user.ACCName}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{user.ACCPWD}"/>
                </h:column>
            </h:dataTable>
        
    </ui:define>
    </ui:composition>

</html>
