<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Buchladen</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            .fakeimg {
                height: 200px;
                background: #aaa;
            }
        </style>
    </h:head>
    <h:body>
        <!-- ***********************************************************
        
                                   Header 
        
        *********************************************************** -->
        <div class="jumbotron text-center" style="margin-bottom:0">
            <h1>Buchladen Bielefeld</h1>
            <p>Datenbanken Projekt</p> 
        </div>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Startseite</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!-- *******************************
        
                                   Model Definition fürs Login
                                   Hier steht der Inhalt des Modals
        
                        *********************************** -->
                        <div class="modal" id="myModal-login">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h4 class="modal-title">Benutzer Login</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>

                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for="user" class="form-label">Benutzer</label>
                                                <input type="user" class="form-control" id="user" />
                                            </div>
                                            <div class="mb-3">
                                                <label for="pass" class="form-label">Passwort</label>
                                                <input type="password" class="form-control" id="pass"/>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Anmelden</button>
                                        </form>
                                    </div>

                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                        
                        <!-- *******************************
        
                                   Model Definition fürs Registrieren
                                   Hier steht der Inhalt des Modals
        
                        *********************************** -->
                        <div class="modal" id="myModal-reg">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h4 class="modal-title">Neues Konto anlegen</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>

                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for="user" class="form-label">Anrede</label>
                                                <div class="form-check-inline">
                                                    <label class="form-check-label">
                                                        <input type="radio" class="form-check-input" name="optradio">Herr</input>
                                                    </label>
                                                </div>
                                                <div class="form-check-inline">
                                                    <label class="form-check-label">
                                                        <input type="radio" class="form-check-input" name="optradio">Frau</input>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="user" class="form-label">Vorname</label>
                                                <input type="user" class="form-control" id="user" />
                                            </div>
                                            <div class="mb-3">
                                                <label for="user" class="form-label">Nachname</label>
                                                <input type="user" class="form-control" id="user" />
                                            </div>
                                            <div class="mb-3">
                                                <label for="user" class="form-label">Adresse</label>
                                                <input type="user" class="form-control" id="user" />
                                            </div>
                                            <div class="mb-3">
                                                <label for="user" class="form-label">Wohnort</label>
                                                <input type="user" class="form-control" id="user" />
                                            </div>
                                            <div class="mb-3">
                                                <label for="user" class="form-label">PLZ</label>
                                                <input type="user" class="form-control" id="user" />
                                            </div>
                                            <div class="mb-3">
                                                <label for="user" class="form-label">Email</label>
                                                <input type="user" class="form-control" id="user" />
                                            </div>
                                            <div class="mb-3">
                                                <label for="pass" class="form-label">Passwort</label>
                                                <input type="password" class="form-control" id="pass"/>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Registrieren</button>
                                        </form>
                                    </div>

                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- *******************************
        
                                Modal Button fürs Login
        
                        *********************************** -->
                        <a class="nav-link" href="#">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal-login">
                                Anmelden
                            </button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <!-- *******************************
        
                                Modal Button fürs Registriene
        
                        *********************************** -->
                        <a class="nav-link" href="#">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal-reg">
                                Registrieren
                            </button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>    
                </ul>
            </div>  
        </nav>

        <!-- ***********************************************************
        
                                   Menu 
        
        *********************************************************** -->
        <div class="container" style="margin-top:30px">
            <div class="row">
                <div class="col-sm-4">
                    <!-- Anderes Zeug vielleicht hier-->
                    <h3>Kategorie</h3>
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Best Seller</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Thriller</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Drama</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Disabled</a>
                        </li>
                    </ul>
                    <hr class="d-sm-none"></hr>>
                </div>

                <!-- Hier Bücher anzeigen -->
                <div class="col-sm-8">
                    <div class="container">
                        <h2>Best Seller</h2> 
                        <img src="img/book-covers/daheim.jpg" class="rounded" alt=""></img>
                        <img src="img/book-covers/ueber-menschen.jpg" class="rounded" alt=""></img>
                    </div>

                    <h:dataTable value="#{loginBean.userList}" var="user">
                        <h:column>
                            <h:outputText value="#{user.ACCName}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{user.ACCPWD}"/>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>

        <div class="jumbotron text-center" style="margin-bottom:0">
            <p>Footer</p>
        </div>
    </h:body>
</html>
