<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-12">

                <div class="container">                   
                    <!--Displays only Error Messages-->
                    <h:messages errorClass="alert alert-danger" layout="list" infoStyle="display:none" />

                    <!--Displays only Info Messages-->
                    <h:messages infoClass="alert alert-info infoStyle" layout="list" errorStyle="display:none" />
                    <!--<h:messages infoClass="alert alert-info" errorClass="alert alert-danger" />-->
                    <ui:insert name="content" >
                        content
                    </ui:insert>

                </div>
            </div>                 
        </div>
    </div>
</html>
