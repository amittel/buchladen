<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Startseite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!-- *******************************
    
                               Model Definition f端rs Login
                               Hier steht der Inhalt des Modals
    
                    *********************************** -->
                    <div class="modal" id="myModal-login">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Benutzer Login</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    <h:form>
                                        <div class="mb-3">
                                            <label for="user" class="form-label">Benutzer</label>
                                            <h:message for="user-login"/>
                                            <h:inputText value="#{loginBean.username}" class="form-control" id="user-login" >
                                                <f:validateLength minimum ="3" maximum ="10" for="user-login"/>
                                            </h:inputText>
                                           
                                        </div>
                                        <div class="mb-3">
                                            <label for="password-login" class="form-label">Passwort</label>
                                            <h:inputText value="#{loginBean.password}" class="form-control" id="password-login" >
                                            </h:inputText>
                                            
                                        </div>
                                        <h:commandButton
                                            value="Anmelden"
                                            action="#{loginBean.loginUser}"
                                            class="btn btn-primary"
                                            />

                                    </h:form>
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- *******************************
    
                               Model Definition f端rs Registrieren
                               Hier steht der Inhalt des Modals
    
                    *********************************** -->
                    <div class="modal" id="myModal-reg">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Neues Konto anlegen</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                               <!-- Modal hier rein!!! -->

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- *******************************
    
                            Modal Button f端rs Login
    
                    *********************************** -->
                    <h:form>
                        <a class="nav-link" href="#">
                            <h:commandButton type="button" value="Anmelden" class="btn btn-primary" onclick="$('#myModal-login').modal('show')" rendered="#{!loginBean.isLoggedIn}">

                            </h:commandButton>
                            <h:commandButton value="Abmelden" class="btn btn-primary" action="#{loginBean.logoutUser()}" rendered="#{loginBean.isLoggedIn}"/>
                        </a>
                    </h:form>

                </li>

                <li class="nav-item">
                    <!-- *******************************
    
                            Modal Button f端rs Registriene
    
                    *********************************** -->
                    <h:form>
                        <a class="nav-link" href="#">
                            <h:commandButton type="button" value="Registrieren" class="btn btn-primary" onclick="$('#myModal-reg').modal('show')" rendered="#{!loginBean.isLoggedIn}"/>
                            <h:commandButton value="Produkte" class="btn btn-primary" rendered="#{loginBean.isLoggedIn}"/>
                        </a>
                    </h:form>             

                </li>  

                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <h:form>
                            <h:button value="Produkte" outcome="buecher.xhtml" class="btn btn-primary"/>
                        </h:form>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <h:form>
                            <h:commandButton type="button" value="Kategorie" class="btn btn-primary"/>
                        </h:form>
                    </a>
                </li>

            </ul>
        </div>  
    </nav>
</html>
