<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="index.xhtml">Startseite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!-- *******************************
    
                               Model Definition fürs Login
                               Hier steht der Inhalt des Modals
    
                    *********************************** -->
                    <div class="modal" id="myModal-login">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Benutzer Login</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    <h:form>
                                        <div class="mb-3">
                                            <label for="user" class="form-label">Benutzer</label>
                                            <!--<h:message for="user-login"/> -->
                                            <h:inputText value="#{loginBean.username}" class="form-control" id="user-login" required="true" requiredMessage="Benutzername eingeben!" >
                                               <f:validateLength minimum ="3" maximum ="10" for="user-login"/>
                                            </h:inputText>

                                        </div>
                                        <div class="mb-3">
                                            <label for="password-login" class="form-label">Passwort</label>
                                            <h:inputSecret value="#{loginBean.password}" class="form-control" id="password-login" required="true" requiredMessage="Passwort eingeben!" >
                                            </h:inputSecret>

                                        </div>
                                        <h:commandButton
                                            value="Anmelden"
                                            action="#{loginBean.loginUser}"
                                            class="btn btn-primary"
                                            />

                                    </h:form>
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Abbrechen</button>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- *******************************
    
                               Model Definition fürs Registrieren
                               Hier steht der Inhalt des Modals
    
                    *********************************** -->
                    <div class="modal" id="myModal-reg">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Neues Konto anlegen</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    <h:form>
                                        <div class="mb-3">
                                            <label for="accname-reg" class="form-label">Username</label>
                                            <h:inputText value="#{registerBean.account.ACCName}" class="form-control" id="accname-reg" required="true" requiredMessage="Benutzername eingeben!" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="vorname-reg" class="form-label">Vorname</label>
                                            <h:inputText value="#{registerBean.kunde.KVName}" class="form-control" id="vorname-reg" required="true" requiredMessage="Vorname eingeben!"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="nachname-reg" class="form-label">Nachname</label>
                                            <h:inputText value="#{registerBean.kunde.KName}" class="form-control" id="nachname-reg" required="true" requiredMessage="Nachname eingeben!"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="strasse-reg" class="form-label">Straße</label>
                                            <h:inputText value="#{registerBean.adresse.AStrasse}" class="form-control" id="strasse-reg" required="true" requiredMessage="Straße eingeben!"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="ort-reg" class="form-label">Ort</label>
                                            <h:inputText value="#{registerBean.adresse.AOrt}" class="form-control" id="ort-reg" required="true" requiredMessage="Ort eingeben!">
                                                <f:validator validatorId="buchladen.validateOrt" />
                                            </h:inputText>
                                        </div>
                                        <div class="mb-3">
                                            <label for="plz-reg" class="form-label">PLZ</label>
                                            <h:inputText value="#{registerBean.adresse.aplz}" class="form-control" id="plz-reg" required="true" requiredMessage="PLZ eingeben!"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="bundesland-reg" class="form-label">Bundesland</label>
                                            <h:selectOneMenu class="custom-select mr-sm-2" value="#{registerBean.adresse.ABundesland}">

                                                <f:selectItem itemValue="NRW" itemLabel="NRW" />
                                                <f:selectItem itemValue="Bayern" itemLabel="Bayern" />
                                                <f:selectItem itemValue="Niedersachsen" itemLabel="Niedersachsen" />
                                                <f:selectItem itemValue="Ausland" itemLabel="Ausland" />
                                                <f:selectItem itemValue="Hessen" itemLabel="Hessen" />
                                                <f:selectItem itemValue="Rheinland-Pfalz" itemLabel="Rheinland-Pfalz" />
                                                <f:selectItem itemValue="Baden-Württemberg" itemLabel="Baden-Württemberg" />
                                                <f:selectItem itemValue="Sachsen-Anhalt" itemLabel="Sachsen-Anhalt" />
                                            </h:selectOneMenu>

                                        </div>
                                        <div class="mb-3">
                                            <label for="land-reg" class="form-label">Land</label>
                                            <h:inputText value="#{registerBean.adresse.ALand}" class="form-control" id="land-reg" required="true" requiredMessage="Land eingeben!"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email-reg" class="form-label">Email</label>
                                            <h:inputText value="#{registerBean.kunde.KEmail}" class="form-control" id="email-reg" required="true" requiredMessage="Email eingeben!"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="passwort-reg" class="form-label">Passwort</label>
                                            <h:inputSecret value="#{registerBean.account.accpwd}" class="form-control" id="passwort-reg" required="true" requiredMessage="Passwort eingeben!">
                                                <f:validator validatorId="validatePasswort" />
                                            </h:inputSecret>
                                        </div>
                                        <h:commandButton
                                            value="Registrieren"
                                            action="#{registerBean.registerUser}"
                                            class="btn btn-primary"
                                            />
                                    </h:form>
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Abbrechen</button>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- *******************************
    
                            Modal Button fürs Login
    
                    *********************************** -->
                    <h:form>
                        <a class="nav-link" href="#">
                            <h:commandButton type="button" value="Anmelden" class="btn btn-primary" onclick="$('#myModal-login').modal('show')" rendered="#{!loginBean.isLoggedIn}">

                            </h:commandButton>
                            <h:commandButton value="Abmelden" class="btn btn-primary" action="#{loginBean.logoutUser()}" rendered="#{loginBean.isLoggedIn}"/>
                        </a>
                    </h:form>

                </li>

                <li class="nav-item">
                    <!-- *******************************
    
                            Modal Button fürs Registriene
    
                    *********************************** -->
                    <h:form>
                        <a class="nav-link" href="#">
                            <h:commandButton type="button" value="Registrieren" class="btn btn-primary" onclick="$('#myModal-reg').modal('show')" rendered="#{!loginBean.isLoggedIn}"/>
                            
                        </a>
                    </h:form>             

                </li>  

                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <h:form>
                            <h:button value="Produkte" outcome="buecher.xhtml" class="btn btn-primary"/>
                        </h:form>
                    </a>
                </li>

                
                
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <h:form>
                            <h:button value="Warenkorb" outcome="warenkorb.xhtml" class="btn btn-primary"/>
                        </h:form>
                    </a>
                </li>

            </ul>
        </div>  
    </nav>
</html>
