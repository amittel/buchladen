<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <h:link class="navbar-brand" outcome="index.xhtml">Startseite</h:link>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!-- *******************************
    
                               Model Definition fürs Login
                               Hier steht der Inhalt des Modals
    
                    *********************************** -->
                    <div>
                        <h:form id="myform">
                            <p:growl id="messages" showDetail="true"/>
                            <p:dialog header="Benutzer Login" showEffect="fade" modal="true"
                                      widgetVar="loginDialog" responsive="true">
                                <p:outputPanel id="manage-product-content" class="ui-fluid">
                                    <p:outputPanel rendered="true">
                                        <div class="p-field">
                                            <p:outputLabel for="name-form">Benutzer</p:outputLabel>
                                            <p:inputText 
                                                id="name-form" 
                                                value="#{loginBean.username}" 
                                                required="true"
                                                requiredMessage="Benutzername eingeben!"/>
                                        </div> 
                                        <div class="p-field">
                                            <p:outputLabel for="password-form">Passwort</p:outputLabel>
                                            <p:password 
                                                id="password-form" 
                                                value="#{loginBean.password}" 
                                                required="true"
                                                requiredMessage="Passwort eingeben!"/>
                                        </div>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <f:facet name="footer">
                                    <p:commandButton value="Anmelden" icon="pi pi-check" actionListener="#{loginBean.loginUser}"
                                                     update="manage-product-content" process="manage-product-content @this"/>
                                    <p:commandButton value="Abbrechen" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                                     class="ui-button-secondary"/>
                                </f:facet>
                            </p:dialog>
                        </h:form>
                    </div>

                    <!-- *******************************
    
                               Model Definition fürs Registrieren
                               Hier steht der Inhalt des Modals
    
                    *********************************** -->

                    <div>
                        <h:form id="registerForm">
                            <p:growl id="messages" showDetail="true"/>
                            <p:dialog header="Neues Konto anlegen" showEffect="fade" modal="true"
                                      widgetVar="registerDialog" responsive="true">
                                <p:outputPanel id="manage-register-content" class="ui-fluid">
                                    <p:outputPanel rendered="true">
                                        <div class="p-field">
                                            <p:outputLabel for="accname-reg">Username</p:outputLabel>
                                            <p:inputText value="#{registerBean.account.ACCName}" 
                                                         class="form-control" 
                                                         id="accname-reg"
                                                         required="true" 
                                                         requiredMessage="Benutzername eingeben!" />
                                        </div>

                                        <div class="p-field">
                                            <p:outputLabel for="vorname-reg">Vorname</p:outputLabel>
                                            <p:inputText value="#{registerBean.kunde.KVName}" 
                                                         class="form-control" 
                                                         id="vorname-reg" 
                                                         required="true" 
                                                         requiredMessage="Vorname eingeben!"/>
                                        </div>

                                        <div class="p-field">
                                            <p:outputLabel for="nachname-reg">Nachname</p:outputLabel>
                                            <p:inputText value="#{registerBean.kunde.KName}"
                                                         class="form-control" 
                                                         id="nachname-reg" 
                                                         required="true"
                                                         requiredMessage="Nachname eingeben!"/>
                                        </div>

                                        <div class="p-field">
                                            <p:outputLabel for="strasse-reg">Straße</p:outputLabel>
                                            <p:inputText value="#{registerBean.adresse.AStrasse}" 
                                                         class="form-control" 
                                                         id="strasse-reg" 
                                                         required="true" 
                                                         requiredMessage="Straße eingeben!"/>
                                        </div>

                                        <div class="p-field">
                                            <p:outputLabel for="ort-reg">Ort</p:outputLabel>
                                            <p:inputText value="#{registerBean.adresse.AOrt}" 
                                                         class="form-control" 
                                                         id="ort-reg" 
                                                         required="true" 
                                                         requiredMessage="Ort eingeben!">
                                                <f:validator validatorId="buchladen.validateOrt" />
                                            </p:inputText>
                                        </div>

                                        <div class="p-field">
                                            <p:outputLabel for="plz-reg">PLZ</p:outputLabel>
                                            <p:inputText value="#{registerBean.adresse.aplz}" 
                                                         class="form-control" 
                                                         id="plz-reg" 
                                                         required="true" 
                                                         requiredMessage="PLZ eingeben!"/>
                                        </div>

                                        <div class="p-field">
                                            <p:outputLabel>Bundesland</p:outputLabel>
                                            <p:selectOneMenu class="custom-select mr-sm-2" value="#{registerBean.adresse.ABundesland}">
                                                <f:selectItem itemValue="NRW" itemLabel="NRW" />
                                                <f:selectItem itemValue="Bayern" itemLabel="Bayern" />
                                                <f:selectItem itemValue="Niedersachsen" itemLabel="Niedersachsen" />
                                                <f:selectItem itemValue="Ausland" itemLabel="Ausland" />
                                                <f:selectItem itemValue="Hessen" itemLabel="Hessen" />
                                                <f:selectItem itemValue="Rheinland-Pfalz" itemLabel="Rheinland-Pfalz" />
                                                <f:selectItem itemValue="Baden-Württemberg" itemLabel="Baden-Württemberg" />
                                                <f:selectItem itemValue="Sachsen-Anhalt" itemLabel="Sachsen-Anhalt" />
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="p-field">
                                            <p:outputLabel>Land</p:outputLabel>
                                            <p:selectOneMenu class="custom-select mr-sm-2" value="#{registerBean.adresse.ALand}">
                                                <f:selectItem itemValue="Deutschland" itemLabel="Deutschland" />
                                                <f:selectItem itemValue="Schweiz" itemLabel="Schweiz" />
                                                <f:selectItem itemValue="Österreich" itemLabel="Österreich" />
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="p-field">
                                            <p:outputLabel for="email-reg">Email</p:outputLabel>
                                            <p:inputText value="#{registerBean.kunde.KEmail}" 
                                                         class="form-control" 
                                                         id="email-reg" 
                                                         required="true" 
                                                         requiredMessage="Email eingeben!"/>
                                        </div>

                                        <div class="p-field">
                                            <p:outputLabel for="passwort-reg">Passwort</p:outputLabel>
                                            <p:password value="#{registerBean.account.accpwd}" 
                                                        class="form-control" 
                                                        id="passwort-reg" 
                                                        required="true" 
                                                        requiredMessage="Passwort eingeben!">
                                                <f:validator validatorId="validatePasswort" />
                                            </p:password>
                                        </div>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <f:facet name="footer">
                                    <p:commandButton value="Registrieren" icon="pi pi-check" actionListener="#{registerBean.registerUser()}"
                                                     update="manage-register-content" process="manage-register-content @this"/>
                                    <p:commandButton value="Abbrechen" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                                     class="ui-button-secondary"/>
                                </f:facet>
                            </p:dialog>
                        </h:form>
                    </div>

                    <!-- *******************************
    
                            Nav Menu Button fürs Login
    
                    *********************************** -->
                    <h:form>
                        <a class="nav-link" href="#">
                            <h:commandButton type="button" 
                                             value="Anmelden" 
                                             class="btn btn-primary" 
                                             onclick="PF('loginDialog').show()" 
                                             rendered="#{!loginBean.isLoggedIn}">

                            </h:commandButton>

                            <h:commandButton value="Abmelden" 
                                             class="btn btn-primary" 
                                             action="#{loginBean.logoutUser()}" 
                                             rendered="#{loginBean.isLoggedIn}"/>
                        </a>
                    </h:form>

                </li>

                <li class="nav-item">
                    <!-- *******************************
    
                            Nav Menu Button fürs Registrieren
    
                    *********************************** -->
                    <h:form>
                        <a class="nav-link" href="#">
                            <h:commandButton type="button" 
                                             value="Registrieren" 
                                             class="btn btn-primary" 
                                             onclick="PF('registerDialog').show()" 
                                             rendered="#{!loginBean.isLoggedIn}"/>                            
                        </a>
                    </h:form>             

                </li>  

                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <h:form>
                            <h:button value="Produkte" outcome="buecher.xhtml" class="btn btn-primary"/>
                        </h:form>
                    </a>
                </li>                            
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <h:form>
                            <h:button value="Warenkorb" outcome="warenkorb.xhtml" class="btn btn-primary"/>
                        </h:form>
                    </a>
                </li>
            </ul>
        </div>  
    </nav>
</html>
