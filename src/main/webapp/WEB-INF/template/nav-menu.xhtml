<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Startseite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!-- *******************************
    
                               Model Definition fürs Login
                               Hier steht der Inhalt des Modals
    
                    *********************************** -->
                    <div class="modal" id="myModal-login">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Benutzer Login</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    <h:form>
                                        <h:messages globalOnly="true" style="color:red;margin:8px;" />
                                        <div class="mb-3">
                                            <label for="user" class="form-label">Benutzer</label>
                                            <h:message for="user-login"/>
                                            <h:inputText value="#{loginBean.username}"
                                                         class="form-control" id="user-login" required="true" requiredMessage="Please enter your Lastname"
                                                         />
                                        </div>
                                        <div class="mb-3">
                                            <label for="password-login" class="form-label">Passwort</label>
                                            <h:inputText value="#{loginBean.password}" class="form-control" id="password-login" />
                                        </div>
                                        <h:commandButton
                                            value="Anmelden"
                                            action="#{loginBean.loginUser}"
                                            class="btn btn-primary"
                                            />

                                    </h:form>
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- *******************************
    
                               Model Definition fürs Registrieren
                               Hier steht der Inhalt des Modals
    
                    *********************************** -->
                    <div class="modal" id="myModal-reg">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Neues Konto anlegen</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="accname-reg" class="form-label">Username</label>
                                            <h:inputText value="#{registerBean.accname}" class="form-control" id="accname-reg" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="vorname-reg" class="form-label">Vorname</label>
                                            <h:inputText value="#{registerBean.vname}" class="form-control" id="vorname-reg" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="nachname-reg" class="form-label">Nachname</label>
                                            <h:inputText value="#{registerBean.nname}" class="form-control" id="nachname-reg" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="strasse-reg" class="form-label">Straße</label>
                                            <h:inputText value="#{registerBean.strasse}" class="form-control" id="strasse-reg" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="ort-reg" class="form-label">Ort</label>
                                            <h:inputText value="#{registerBean.ort}" class="form-control" id="ort-reg" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="plz-reg" class="form-label">PLZ</label>
                                            <h:inputText value="#{registerBean.plz}" class="form-control" id="plz-reg" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="email-reg" class="form-label">Email</label>
                                            <h:inputText value="#{registerBean.email}" class="form-control" id="email-reg" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="passwort-reg" class="form-label">Passwort</label>
                                            <h:inputText value="#{registerBean.password}" class="form-control" id="passwort-reg" />
                                        </div>
                                        <h:commandButton
                                            value="Registrieren"
                                            action="#{registerBean.registerUser}"
                                            class="btn btn-primary"
                                        />
                                    </form>
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- *******************************
    
                            Modal Button fürs Login
    
                    *********************************** -->
                    <a class="nav-link" href="#">
                        
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal-login">
                            Anmelden           </button>
                 
                            
                        
                    </a>
                </li>
                <li class="nav-item">
                    <!-- *******************************
    
                            Modal Button fürs Registriene
    
                    *********************************** -->
                    
                    <a class="nav-link" href="#">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal-reg" >
                            Registrieren
                        </button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                    <button type="button" class="btn btn-primary" >
                            Kategorie
                        </button></a>
                </li>
                <li class="nav-item">
                    <h:form>
                        <h:commandButton value="Logout" class="btn btn-primary" action="#{loginBean.logout()}" rendered="#{loginBean.loggedIN}"/>
                    </h:form>
                    
                </li>
            </ul>
        </div>  
    </nav>
</html>
